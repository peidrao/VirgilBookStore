<div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" name="title" class="form-control" value="{{book.title}}">
</div>

<div class="form-group">
    <label>Description</label>
    <textarea name="description" class="form-control">{{book.description}}</textarea>
</div>

<div class="form-group">
    <label>Writers</label>
    <select class="form-control" aria-label="Default select example" name="writer">
        {% for writer in writers %}
        {% if writer.id == book.writer.id %}
        <option value={{book.writer.id}} selected> {{book.writer.fullname}} </option>
        {% else %}
        <option value={{writer.id}}>{{writer.fullname}}</option>
        {% endif %}
        {% endfor %}
    </select>
</div>
<div class="form-group">
    <label>Genres</label>
    <select class="form-control" name="genre" aria-label="Default select example">
        {% for genre in genres %}
        {% if genre.id == book.genre.id %}
        <option value={{book.genre.id}} selected> {{book.genre.title}} </option>
        {% else %}
        <option value={{genre.id}}> {{genre.title}}</option>
        {% endif %}

        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label>Keywords</label>
    <input type="text" name="keywords" class="form-control" value="{{book.keywords}}">
</div>

<div class="form-group">
    <label>Price</label>
    <input type="number" name="price" class="form-control" value="{{book.price}}">
</div>

<div class="form-group">
    <label>Amount</label>
    <input type="number" name="amount" class="form-control" value="{{book.amount}}">
</div>

<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name="is_publish" {% if book.is_publish %}checked{% endif %}>
    <label class="form-check-label" for="">Is Publish</label>
</div>
