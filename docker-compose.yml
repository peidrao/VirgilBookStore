version: '3'

services:
  teste-postgres-compose:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - /home/peidrao/PostgreSQL 
    networks:
      - postgres-compose-network
    

networks: 
  postgres-compose-network:
    driver: bridge