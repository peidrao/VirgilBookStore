<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Livraria Cl치ssica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #f9f5f0, #e8dfd0);
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-amber-50 to-orange-50 border-b-4 border-amber-800 shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <a href="/index.html" class="text-3xl md:text-4xl font-bold text-amber-900 hover:text-amber-700 transition-colors">
          游닄 Livraria Cl치ssica
        </a>
        <nav class="flex flex-wrap items-center gap-4 md:gap-6 text-sm md:text-base">
          <a href="/index.html" class="text-amber-900 hover:text-amber-700 font-semibold transition-colors">In칤cio</a>
          <a href="/books.html" class="text-amber-900 hover:text-amber-700 font-semibold transition-colors">Livros</a>
          <a href="/cart.html" class="text-amber-900 hover:text-amber-700 font-semibold transition-colors">Carrinho</a>
          <a href="/register.html" class="text-amber-900 hover:text-amber-700 font-semibold transition-colors">Criar Conta</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white/90 backdrop-blur-sm rounded-lg shadow-2xl border-4 border-amber-800 p-8">
      <h1 class="text-3xl font-bold text-amber-900 mb-6 text-center">Login</h1>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-semibold text-amber-900 mb-2">E-mail</label>
          <input 
            type="email" 
            id="email" 
            required
            class="w-full px-4 py-2 border-2 border-amber-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 bg-amber-50/50"
            placeholder="seu@email.com"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-amber-900 mb-2">Senha</label>
          <input 
            type="password" 
            id="password" 
            required
            class="w-full px-4 py-2 border-2 border-amber-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 bg-amber-50/50"
            placeholder="Sua senha"
          >
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-amber-700 to-orange-700 text-white font-bold py-3 px-6 rounded-lg hover:from-amber-800 hover:to-orange-800 transition-all shadow-lg"
        >
          Entrar
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-amber-900">
          N칚o tem uma conta? 
          <a href="/register.html" class="font-bold text-amber-700 hover:text-amber-600 underline">Criar Conta</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-amber-900 to-orange-900 text-amber-50 py-8 mt-16">
    <div class="container mx-auto px-4 text-center">
      <p class="text-lg font-semibold mb-2">游닄 Livraria Cl치ssica</p>
      <p class="text-sm opacity-90">춸 2025 Todos os direitos reservados</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById('loginForm') as HTMLFormElement;
    const errorMessage = document.getElementById('errorMessage') as HTMLDivElement;

    form.addEventListener('submit', (e: Event) => {
      e.preventDefault();
      
      const email = (document.getElementById('email') as HTMLInputElement).value;
      const password = (document.getElementById('password') as HTMLInputElement).value;

      errorMessage.classList.add('hidden');

      // Buscar usu치rio
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find((u: any) => u.email === email && u.password === password);

      if (!user) {
        errorMessage.textContent = 'E-mail ou senha incorretos!';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Fazer login
      localStorage.setItem('currentUser', JSON.stringify({ id: user.id, name: user.name, email: user.email }));

      // Redirecionar
      window.location.href = '/profile.html';
    });
  </script>
</body>
</html>
