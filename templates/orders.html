<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos - Livraria Cl√°ssica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #f9f5f0, #e8dfd0);
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-amber-50 to-orange-50 border-b-4 border-amber-800 shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <a href="/index.html" class="text-3xl md:text-4xl font-bold text-amber-900 hover:text-amber-700 transition-colors">
          üìö Livraria Cl√°ssica
        </a>
        <nav class="flex flex-wrap items-center gap-4 md:gap-6 text-sm md:text-base">
          <a href="/index.html" class="text-amber-900 hover:text-amber-700 font-semibold transition-colors">In√≠cio</a>
          <a href="/books.html" class="text-amber-900 hover:text-amber-700 font-semibold transition-colors">Livros</a>
          <a href="/cart.html" class="text-amber-900 hover:text-amber-700 font-semibold transition-colors">Carrinho</a>
          <a href="/profile.html" class="text-amber-900 hover:text-amber-700 font-semibold transition-colors">Meu Perfil</a>
          <button id="logoutBtn" class="text-red-700 hover:text-red-600 font-semibold transition-colors">Sair</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-amber-900 mb-8 text-center">Meus Pedidos</h1>

    <div id="ordersContainer" class="max-w-4xl mx-auto space-y-6">
      <!-- Orders will be loaded here -->
    </div>

    <div id="emptyState" class="hidden max-w-2xl mx-auto text-center bg-white/90 backdrop-blur-sm rounded-lg shadow-xl border-4 border-amber-800 p-12">
      <p class="text-2xl text-amber-900 mb-6">Voc√™ ainda n√£o fez nenhum pedido</p>
      <a href="/books.html" class="inline-block bg-gradient-to-r from-amber-700 to-orange-700 text-white font-bold py-3 px-8 rounded-lg hover:from-amber-800 hover:to-orange-800 transition-all shadow-lg">
        Come√ßar a Comprar
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-amber-900 to-orange-900 text-amber-50 py-8 mt-16">
    <div class="container mx-auto px-4 text-center">
      <p class="text-lg font-semibold mb-2">üìö Livraria Cl√°ssica</p>
      <p class="text-sm opacity-90">¬© 2025 Todos os direitos reservados</p>
    </div>
  </footer>

  <script>
    // Verificar se est√° logado
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (!currentUser) {
      window.location.href = '/login.html';
    }

    // Carregar pedidos
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find((u: any) => u.id === currentUser.id);
    const orders = user?.orders || [];

    const ordersContainer = document.getElementById('ordersContainer') as HTMLDivElement;
    const emptyState = document.getElementById('emptyState') as HTMLDivElement;

    if (orders.length === 0) {
      emptyState.classList.remove('hidden');
    } else {
      // Ordenar pedidos do mais recente para o mais antigo
      orders.sort((a: any, b: any) => new Date(b.date).getTime() - new Date(a.date).getTime());

      orders.forEach((order: any) => {
        const orderDate = new Date(order.date);
        const orderCard = document.createElement('div');
        orderCard.className = 'bg-white/90 backdrop-blur-sm rounded-lg shadow-xl border-4 border-amber-800 p-6';
        
        orderCard.innerHTML = `
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 pb-4 border-b-2 border-amber-200">
            <div>
              <h2 class="text-xl font-bold text-amber-900">Pedido #${order.id}</h2>
              <p class="text-sm text-amber-700">${orderDate.toLocaleDateString('pt-BR')} √†s ${orderDate.toLocaleTimeString('pt-BR')}</p>
            </div>
            <div class="mt-2 md:mt-0">
              <span class="inline-block px-4 py-2 bg-green-100 border-2 border-green-600 text-green-700 rounded-lg font-semibold text-sm">
                ‚úì Conclu√≠do
              </span>
            </div>
          </div>

          <div class="space-y-3 mb-4">
            ${order.items.map((item: any) => `
              <div class="flex justify-between items-center py-2 border-b border-amber-100">
                <div class="flex-1">
                  <p class="font-semibold text-amber-900">${item.title}</p>
                  <p class="text-sm text-amber-700">${item.author}</p>
                </div>
                <div class="text-right">
                  <p class="text-sm text-amber-700">Qtd: ${item.quantity}</p>
                  <p class="font-bold text-amber-900">R$ ${(item.price * item.quantity).toFixed(2)}</p>
                </div>
              </div>
            `).join('')}
          </div>

          <div class="flex flex-col md:flex-row justify-between items-start md:items-center pt-4 border-t-2 border-amber-300">
            <div class="text-sm text-amber-900 mb-2 md:mb-0">
              <p><strong>Endere√ßo:</strong> ${order.address}</p>
              <p><strong>Pagamento:</strong> ${order.paymentMethod === 'credit' ? 'Cart√£o de Cr√©dito' : order.paymentMethod === 'debit' ? 'Cart√£o de D√©bito' : 'Boleto Banc√°rio'}</p>
            </div>
            <div class="text-right">
              <p class="text-sm text-amber-700">Total</p>
              <p class="text-2xl font-bold text-amber-900">R$ ${order.total.toFixed(2)}</p>
            </div>
          </div>
        `;
        
        ordersContainer.appendChild(orderCard);
      });
    }

    // Logout
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
