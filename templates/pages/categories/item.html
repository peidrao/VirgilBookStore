<div class="category-card bg-white rounded-xl shadow-lg overflow-hidden border-2 border-gray-200 hover:shadow-2xl">
    <div class="h-48 bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center">
        <span class="text-6xl text-white font-extrabold">{{ category.title|first }}</span>
    </div>
    <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-3">{{ category.title }}</h2>
        <p class="text-gray-600 mb-4">{{ category.description }}</p>
        <div class="flex items-center justify-between mb-4">
            <span class="text-sm font-semibold text-amber-700">12 livros disponíveis</span>
        </div>
        <a href="/books.html?category=Ficção"
           class="block w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white text-center font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all shadow-md hover:shadow-lg">
            Explorar {{ category.title }}
        </a>
    </div>
</div>
