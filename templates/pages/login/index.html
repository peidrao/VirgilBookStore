{% extends "base.html" %}
{% block title %}Virgil Bookstore - Login{% endblock %}

{% block content %}
    <main class="container mx-auto px-4 py-12 flex-grow">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl border-2 border-gray-200 p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Login</h1>

            <form method="post" class="space-y-4">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        {{ form.errors }}
                    </div>
                {% endif %}

                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Usuário</label>
                    <input
                            aria-label="Username"
                            type="text"
                            id="username"
                            name="username"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Seu usuário"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                    <input
                            aria-label="Password"
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Sua senha"
                    >
                </div>

                <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-amber-600 to-amber-700 text-white font-bold py-3 rounded-lg hover:from-amber-700 hover:to-amber-800 transition-all"
                >
                    Entrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta?
                    <a href="{% url 'user:signup' %}"
                       class="font-bold text-amber-700 hover:text-amber-600 underline">
                        Criar Conta
                    </a>
                </p>
            </div>
        </div>
    </main>
{% endblock %}
