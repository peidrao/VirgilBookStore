<article class="bg-white rounded-lg shadow-md p-4 md:p-6" data-item-id="1" data-price="89.90">
    <div class="flex gap-4">
        <a href="{% url 'book:book_detail' slug=shopcart.book.slug %}" class="shrink-0">
            <img src="https://picsum.photos/seed/book1/300/400" alt="{{ shopcart.book.title }}"
                 class="w-20 md:w-24 rounded-lg">
        </a>
        <div class="flex-1 min-w-0">
            <div class="flex justify-between items-start mb-2">
                <div class="flex-1">
                    <a href="{% url 'book:book_detail' slug=shopcart.book.slug %}"
                       class="font-semibold text-gray-900 hover:text-amber-700 mb-1 block">{{ shopcart.book.title }}</a>
                    <p class="text-sm text-gray-600 mb-1">{{ shopcart.book.writer.fullname }}</p>
                    <p class="text-xs text-gray-500">Formato: Físico</p>
                </div>
                <button
                        hx-post="{% url 'order:removefromshopcart' id=shopcart.id %}"
                        hx-target="#cart-badge"
                        hx-swap="outerHTML"
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                        class="remove-btn p-2 text-gray-400 hover:text-red-600 transition-colors ml-2"
                        aria-label="Remover item">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
            <div class="flex items-center justify-between mt-4">
                <div class="flex items-center gap-2">
                    <button class="qty-minus w-8 h-8 flex items-center justify-center border border-gray-300 rounded hover:bg-gray-100 transition-colors"
                            aria-label="Diminuir quantidade">−
                    </button>
                    <input type="number" value="1" min="1" max="10"
                           class="qty-input w-16 text-center px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-500"
                           aria-label="Quantidade">
                    <button class="qty-plus w-8 h-8 flex items-center justify-center border border-gray-300 rounded hover:bg-gray-100 transition-colors"
                            aria-label="Aumentar quantidade">+
                    </button>
                </div>
                <div class="text-right">
                    <div class="item-price text-lg font-bold text-amber-700">R$ {{ shopcart.book.price }}</div>
                </div>
            </div>
        </div>
    </div>
</article>
