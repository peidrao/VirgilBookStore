<div class="bg-white rounded-lg shadow-md p-6 sticky top-24">
    <h2 class="text-xl font-bold text-gray-900 mb-4">Order Summary</h2>

    <div class="space-y-3 mb-6">
        <div class="flex justify-between text-gray-700">
            <span>Subtotal (<span id="item-count">4</span> items)</span>
            <span id="subtotal">R$ {{ subtotal }}</span>
        </div>
        <div class="flex justify-between text-gray-700">
            <span>Discount</span>
            <span id="discount" class="text-green-600">-R$ 0,00</span>
        </div>
        <div class="flex justify-between text-gray-700">
            <span>Shipping</span>
            <span id="shipping">R$ 15,90</span>
        </div>
        <div class="border-t pt-3 flex justify-between text-lg font-bold text-gray-900">
            <span>Total</span>
            <span id="total" class="text-amber-700">R$ 260,50</span>
        </div>
    </div>

    <!-- Coupon -->
    <div class="mb-6">
        <label for="coupon-input" class="block text-sm font-medium text-gray-700 mb-2">Discount code</label>
        <div class="flex gap-2">
            <input type="text" id="coupon-input" placeholder="Press your code"
                   class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 text-sm"
                   aria-label="Discount code">
            <button id="apply-coupon"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-800 text-white font-medium rounded-lg transition-colors text-sm">
                Apply
            </button>
        </div>
        <p id="coupon-message" class="mt-2 text-sm hidden"></p>
    </div>

    <!-- Checkout Button -->
    <a href="{% url 'order:checkout' %}"
       class="block w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition-colors text-center shadow-lg">
        Go to checkout
    </a>

    <!-- Security Info -->
    <div class="mt-6 pt-6 border-t space-y-2 text-sm text-gray-600">
        <p class="flex items-center gap-2">
            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
            100% Secure Purchase
        </p>
        <p class="flex items-center gap-2">
            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 13l4 4L19 7"></path>
            </svg>
            Shipping available worldwide
        </p>
    </div>
</div>
