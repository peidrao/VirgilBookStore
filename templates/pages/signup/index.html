{% extends "base.html" %}
{% block title %}Virgil Bookstore - SignUp{% endblock %}
{% block content %}
    <main class="container mx-auto px-4 py-12 flex-grow">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-xl border-2 border-gray-200 p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Criar Conta</h1>

            <form id="registerForm" method="post" class="space-y-4">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        {{ form.errors }}
                    </div>
                {% endif %}

                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Nome Completo</label>
                    <input
                            type="text"
                            id="name"
                            name="name"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="João da Silva"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">E-mail</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="joao@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                    <input
                            type="password"
                            id="password"
                            name="password1"
                            required
                            minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Mínimo 6 caracteres"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirmar
                        Senha</label>
                    <input
                            type="password"
                            id="confirmPassword"
                            name="password2"
                            required
                            minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Digite a senha novamente"
                    >
                </div>

                <div id="errorMessage"
                     class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                <div id="successMessage"
                     class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>

                <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-amber-600 to-amber-700 text-white font-bold py-3 px-6 rounded-lg hover:from-amber-700 hover:to-amber-800 transition-all shadow-md hover:shadow-lg"
                >
                    Criar Conta
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Já tem uma conta?
                    <a href="{% url 'user:login' %}" class="font-bold text-amber-700 hover:text-amber-600 underline">Fazer
                        Login</a>
                </p>
            </div>
        </div>
    </main>
{% endblock %}
