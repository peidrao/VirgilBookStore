<section class="py-12 md:py-16 bg-gradient-to-r from-amber-700 to-orange-600">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto text-center">
        <h2 class="text-3xl font-bold text-white mb-4">Receba nossas novidades</h2>
        <p class="text-amber-50 mb-6">Cadastre-se e ganhe 10% de desconto na primeira compra!</p>
        <form id="newsletter-form" class="flex flex-col sm:flex-row gap-3 max-w-md mx-auto">
          <div class="flex-1">
            <label for="newsletter-email" class="sr-only">E-mail</label>
            <input
              type="email"
              id="newsletter-email"
              placeholder="Seu melhor e-mail"
              required
              class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-300"
              aria-label="E-mail para newsletter"
            >
          </div>
          <button type="submit" class="bg-gray-900 hover:bg-gray-800 text-white font-semibold px-6 py-3 rounded-lg transition-colors whitespace-nowrap">
            Cadastrar
          </button>
        </form>
        <p id="newsletter-message" class="mt-4 text-sm text-amber-50 hidden"></p>
      </div>
    </div>
  </section>
